<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Style Sheet -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <!-- link to custom stylesheet -->
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- link to custom javascript file-->
    <script src="js/app.js"></script>
    <title>Race Time</title>
</head>
  <body>
    <h1>Race Time</h1>
    <p>When the clock starts use your key to move your car forward.</p>
    <p>Each move increases your score. The player with the highest score wins!</p>
    <center>
      <div class="clock">
        <ul>
          <li id="min"></li>
          <li id="point">:</li>
          <li id="sec"></li>
        </ul>
      </div>
    </center>
    <section id = "player1">
      <h2>Player One</h2>
      <p>Click the <span>A</span> Key</p>
      <h2>Score</h2>
    </section>
    <section id = "player2">
      <h2>Player Two</h2>
      <p>Click the <span>L</span> Key</p>
      <h2>Score</h2>
    </section>
  </body>
</htmel>
